<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MemoCloud â€” Login</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#5b6cff;--muted:#6b7280;--glass:rgba(255,255,255,0.6)}
    *{box-sizing:border-box}
    body{font-family:Inter,Segoe UI,Roboto,system-ui,Arial; margin:0;background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);color:#111;display:flex;align-items:center;justify-content:center;height:100vh;}

    .card{background:var(--card);border-radius:16px;box-shadow:0 6px 18px rgba(60,64,87,0.08);padding:32px;width:360px;max-width:90%;}
    h1{text-align:center;font-size:20px;margin-bottom:24px;color:#111}
    label{display:block;font-size:13px;color:var(--muted);margin:8px 0 6px}
    input[type=text],input[type=password],input[type=email]{width:100%;padding:10px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px}
    button{background:var(--accent);color:white;padding:10px 12px;border-radius:10px;border:0;cursor:pointer;width:100%;margin-top:16px;font-size:15px;font-weight:600}
    button.ghost{background:transparent;color:var(--accent);border:1px solid rgba(91,108,255,0.12)}
    .switch{text-align:center;margin-top:16px;font-size:13px;color:var(--muted)}
    .switch a{color:var(--accent);cursor:pointer;text-decoration:none;font-weight:500}
    .logo{display:flex;align-items:center;justify-content:center;margin-bottom:18px}
    .logo img{width:48px;height:48px;border-radius:12px}
  </style>
</head>
<body>
  <div class="card" id="authCard">
    <div class="logo">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36' viewBox='0 0 24 24'><rect width='24' height='24' rx='6' fill='%235b6cff'/><path d='M7 12h10M7 8h10M7 16h6' stroke='%23fff' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/></svg>" alt="logo">
    </div>
    <h1 id="formTitle">Welcome back</h1>

    <form id="authForm">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Your Password" required>

      <div id="extraFields" style="display:none">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Your display name">
      </div>

      <button id="submitBtn" type="submit">Log in</button>
    </form>

    <div class="switch">
      <span id="switchText">Don't have an account?</span>
      <a id="switchLink">Sign up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('authForm');
    const title = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const switchLink = document.getElementById('switchLink');
    const switchText = document.getElementById('switchText');
    const extraFields = document.getElementById('extraFields');

    let isLogin = true;

    switchLink.addEventListener('click', ()=>{
      isLogin = !isLogin;
      if(isLogin){
        title.textContent = 'Welcome back';
        submitBtn.textContent = 'Log in';
        switchText.textContent = "Don't have an account?";
        switchLink.textContent = 'Sign up';
        extraFields.style.display = 'none';
      } else {
        title.textContent = 'Create your account';
        submitBtn.textContent = 'Sign up';
        switchText.textContent = 'Already have an account?';
        switchLink.textContent = 'Log in';
        extraFields.style.display = 'block';
      }
    });

    form.addEventListener('submit', e=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const username = document.getElementById('username').value.trim();

      if(isLogin){
    
        const stored = JSON.parse(localStorage.getItem('memocloud_user')||'{}');
        if(stored.email===email && stored.password===password){
          alert('Login successful!');
          window.location.href = 'function.html'; 
        } else {
          alert('Invalid email or password.');
        }
      } else {

        const user = {email,password,username};
        localStorage.setItem('memocloud_user', JSON.stringify(user));
        alert('Account created! You can now log in.');
        isLogin = true;
        title.textContent = 'Welcome back';
        submitBtn.textContent = 'Log in';
        switchText.textContent = "Don't have an account?";
        switchLink.textContent = 'Sign up';
        extraFields.style.display = 'none';
        form.reset();
      }
    });
  </script>
</body>
</html>
